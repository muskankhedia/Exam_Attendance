<html>
<title>
  Exam Attendance Details
  
</title>
<head>
  <link rel = "stylesheet" type = "text/css" href="style.css">
</head>
<body>

<div class="login-page">
  <div class="form">
    <form class="register-form">
      Branch Name:
      <select name = "branch">
        <options value="CSE">COMPUTER SCIENCE AND ENGINEERING</option>
        <option value="EE">ELECTRICAL ENGINEERING</option>
      </select>
      <br>
      Subject Name:
      <select name="subject">
        <option value="AM1">APPLIED MATHEMATICS</option>
        <option value= "XYZ">FJKDHFJKHFK</option>
      </select>
      <br>
      Date Of Examination:
        <input type = "date" name = "DOE">
      Section:
        <select name="section">
          <option value= "A">A</option>
          <option value= "B">B</option>
        </select>
      Group:
        <select name = "group">
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
        <br>
      Room No.
        <input type="text" name= "rn" maxlength="5" size="5">
        <br>

      <button>Get Details</button>
      
    </form>
  </div>
</div>
</body>
</html>
